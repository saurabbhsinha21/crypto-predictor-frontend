<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC/ETH Price Direction Predictor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>BTC/ETH Price Direction Predictor</h1>

    <label for="pair">Select Pair:</label>
    <select id="pair">
      <option value="BTCUSDT">BTC/USDT</option>
      <option value="ETHUSDT">ETH/USDT</option>
    </select>

    <label for="targetTime">Target Time (dd.mm.yyyy hh:mm):</label>
    <input type="text" id="targetTime" placeholder="10.06.2025 23:00">

    <label for="targetPrice">Target Price:</label>
    <input type="number" id="targetPrice" placeholder="e.g. 69500">

    <button onclick="predict()">Predict</button>

    <p id="result"></p>

    <canvas id="priceChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
