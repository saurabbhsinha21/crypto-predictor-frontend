<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC/ETH Price Direction Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>BTC/ETH Price Direction Predictor</h1>

    <label for="pair"><strong>Select Pair:</strong></label>
    <select id="pair">
      <option value="BTC/USDT">BTC/USDT</option>
      <option value="ETH/USDT">ETH/USDT</option>
    </select>

    <label for="targetTime"><strong>Target Time:</strong></label>
    <input type="datetime-local" id="targetTime" />

    <label for="targetPrice"><strong>Target Price:</strong></label>
    <input type="number" id="targetPrice" step="0.01" />

    <button onclick="predict()">Predict</button>

    <p id="result"></p>

    <canvas id="priceChart" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
