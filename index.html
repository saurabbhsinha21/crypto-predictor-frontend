<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC/ETH Price Direction Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BTC/ETH Price Direction Predictor</h1>
    
    <label for="pair">Select Pair:</label>
    <select id="pair">
      <option value="BTCUSDT">BTC/USDT</option>
      <option value="ETHUSDT">ETH/USDT</option>
    </select>

    <label for="targetTime">Target Time (system format):</label>
    <input type="datetime-local" id="targetTime" />

    <label for="targetPrice">Target Price:</label>
    <input type="number" id="targetPrice" step="0.01" />

    <button onclick="getPrediction()">Predict</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
