<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Crypto Price Direction Predictor</h1>

    <label for="pair">Select Pair:</label>
    <select id="pair">
      <option value="BTC/USDT">BTC/USDT</option>
      <option value="ETH/USDT">ETH/USDT</option>
    </select>

    <label for="targetTime">Target Time:</label>
    <input type="datetime-local" id="targetTime">

    <label for="targetPrice">Target Price:</label>
    <input type="number" id="targetPrice" step="0.01">

    <button id="predictBtn">Predict</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
